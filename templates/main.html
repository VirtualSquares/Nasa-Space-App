<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Plot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container" style="display: flex; width: 100%; height: 100vh; justify-content: center; align-items: center; flex-direction: column;">
    <div class="box" style="padding: 40px; border: 2px solid white; border-radius: 15px;">
        <div class="innerbox" style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
            <h1 style="text-align: center; font-size: 30px;">Upload CSV File</h1>
            <p style="text-align: center; font-size: 15px;">(Output Catalog Automatically Updates)</p>
            <form action="/main" method="POST" enctype="multipart/form-data" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <input type="file" name="file" accept=".csv" style="text-align: center;" required>
                <div class="holder" style="display: flex; gap: 10px; margin-top: 5%">
                    <button type="submit" name="plot_type" value="mars" style="margin-top: 10px; font-size: 20px; font-family: 'Comfortaa'; border-radius: 5px; cursor: pointer; padding: 10px;">Mars</button>
                    <button type="submit" name="plot_type" value="lunar" style="margin-top: 10px; font-size: 20px; font-family: 'Comfortaa'; border-radius: 5px; cursor: pointer; padding: 10px;">Lunar</button>
                </div>


            </form>
            {% if plot_url %}
            <h1 style="text-align: center; font-size: 30px;">Uploaded Plot</h1>
            <img src="{{ url_for('static', filename=plot_url) }}" alt="Plot" style="max-width: 100%; height: auto; border-radius: 10px;">
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
